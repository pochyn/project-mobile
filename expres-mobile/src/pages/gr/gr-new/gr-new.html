<ion-header>

  <ion-navbar>
    <ion-title>Нова Тема</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item-divider>
      <ion-input clearInput  placeholder="Першоджерело" [formControl]="sourceControl" [(ngModel)]="source" name="source" required></ion-input>
    </ion-item-divider>

    <ion-item-divider>
        <ion-input clearInput  placeholder="Лінк" [(ngModel)]="link" name="link"></ion-input>
      </ion-item-divider>

    <ion-item>
        <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [formControl]="dateControl" [(ngModel)]="sourceDate" name="sourceDate" placeholder="Дата появи в першоджерелі" required></ion-datetime>
     </ion-item>

    <ion-item-divider>
      <textarea #myInput id="myInput" rows="1" maxLength="1000" (keyup)="resize()" placeholder="Опис теми (максимум 1000 знаків)" [formControl]="contentControl" [(ngModel)]="content" name="content" maxLength="1000" required></textarea>
    </ion-item-divider>

    <ion-list>
        <ion-item>
          <ion-label><font color="grey">Куди</font></ion-label>
          <ion-select placeholder="Режим" required [(ngModel)]="selected_types" [formControl]="typeControl" multiple>
            <ion-option *ngFor="let type of types" [value]="type">{{type}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="submitDate" name="submitDate" placeholder="Дата можливої здачі"></ion-datetime>
     </ion-item>
</ion-content>

<ion-footer no-border>
    <ion-toolbar color="redish">   
        <button ion-button color="redish" full type="submit" [disabled]="dateControl.hasError('required') || contentControl.hasError('required') || sourceControl.hasError('required') || typeControl.hasError('required')" (click)="newPost()">Додати тему</button>
    </ion-toolbar>
  </ion-footer>
