  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
  
<ion-content padding>

  <ion-card *ngFor="let post of posts | async">

    <ion-card-header>
      {{post.data.date}}
    </ion-card-header>
  
    <ion-card-content>
      {{post.data.content}}
    </ion-card-content>
  
  </ion-card>
</ion-content>
