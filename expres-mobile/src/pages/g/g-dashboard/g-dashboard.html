<ion-header>

  <ion-navbar>
    <ion-title><p>Журналист</p></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='create()'>
        <ion-icon color="redish" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

        <ion-list-header>Газета</ion-list-header>  <!--  PPeredelat type of list(ionic documentation) ne zabit pro mediaplanov    -->
    
        <ion-item  *ngFor="let post of posts | async" (click)='show(post)'>
          <ion-avatar item-start class="{{post.data.branch}}">     
          </ion-avatar>
          <h2>{{post.data.content}}</h2>
          <p>{{post.data.name }} {{post.data.date}}</p>
        </ion-item>
    </ion-list>
    <ion-list>

        <ion-list-header>Медиапланы</ion-list-header>  <!--  PPeredelat type of list(ionic documentation) ne zabit pro mediaplanov    -->
    
        <ion-item  *ngFor="let media_post of media_posts | async" (click)='show(post)'>
          <ion-avatar item-start class="{{post.data.branch}}">     
          </ion-avatar>
          <h2>{{post.data.content}}</h2>
          <p>{{post.data.name }} {{post.data.date}}</p>
        </ion-item>
    </ion-list>

</ion-content>
<ion-footer no-border>

    <ion-toolbar color="redish">
        
        <ion-buttons start>
          <button ion-button icon-only>
            <ion-icon ios="ios-paper-outline" name="paper"></ion-icon>
          </button>

          <button ion-button icon-only (click)='site()'>
            <ion-icon ios="ios-laptop-outline" name="laptop"></ion-icon>
          </button>

          <button ion-button icon-only (click)='archieve_page()'>
            <ion-icon ios="ios-folder-open-outline" name="folder-open"></ion-icon>
          </button>

          <button ion-button icon-only (click)='lviv_page()'>
            <ion-icon ios="ios-images-outline" name="images"></ion-icon>
          </button>
          <button ion-button icon-only (click)='regions_page()'>
            <ion-icon ios="ios-globe-outline" name="globe"></ion-icon>
          </button>
        </ion-buttons>
        

    </ion-toolbar>
  </ion-footer>
