<ion-header>

  <ion-navbar hideBackButton>
    <ion-title><p>Керівник відділу </p></ion-title>
    <button ion-button color="danger" class="logout" (click)='logout()' float-left>Вийти</button>
    <ion-buttons end>
      <button ion-button icon-only (click)='create()'>
        <ion-icon color="redish" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-tabs tabsPlacement="top">
        <ion-tab [root]="tab1Root" tabTitle="Нові" ></ion-tab>
        <ion-tab [root]="tab2Root" tabTitle="Власні" ></ion-tab>
      </ion-tabs>
</ion-content>
