<ion-header>

  <ion-navbar>
    <ion-title>Реєстрація</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="back">
    <ion-card class="centered">
  
      <ion-card-header class="header">
        <ion-title>Реєстрація</ion-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="email" placeholder="Емейл" clearInput [formControl]="emailFormControl" [(ngModel)]="usercreds.email"></ion-input>
          </ion-item>
        </ion-list>
    
        <ion-list>
          <ion-item>
            <ion-input type="password" placeholder="Пароль" clearInput [formControl]="passwordFormControl" [(ngModel)]="usercreds.password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
              <ion-input  placeholder="Ім'я" clearInput [formControl]="nameFormControl" [(ngModel)]="usercreds.displayName"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
              <ion-label><font color="grey">Відділ</font></ion-label>
              <ion-select [formControl]="branchFormControl" [(ngModel)]="usercreds.branch" name="branch">
                <ion-option *ngFor="let branch of types" [value]="branch">{{branch}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-list>
              <ion-item>
                <ion-label><font color="grey">Посада</font></ion-label>
                <ion-select [formControl]="posadaFormControl" [(ngModel)]="usercreds.posada" name="posada">
                  <ion-option *ngFor="let posada of posadas" [value]="posada">{{posada}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
        <div class="divider"></div>
        <button ion-button color="grey" (click)="createAccount()" class="btn" outline block type="submit">Зареєструватись</button>
        <button ion-button color="grey" (click)="goBack()" class="btn" outline block type="submit">Назад</button>
        <div class="divider"></div>
      </ion-card-content>
    
    </ion-card>
  </ion-content>
