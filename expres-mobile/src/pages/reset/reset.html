<ion-header>

    <ion-navbar>
      <ion-title>Відновити</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding class="back">
      <ion-card class="centered">
    
        <ion-card-header class="header">
          <ion-title>Відновити пароль</ion-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Емейл" clearInput [formControl]="emailFormControl" [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-list>
          <div class="divider"></div>
          <button ion-button color="grey" (click)="reset(email)" class="btn" outline block type="submit">Відновити</button>
          <button ion-button color="grey" (click)="goBack()" class="btn" outline block type="submit">Назад</button>
          <div class="divider"></div>
        </ion-card-content>
      
      </ion-card>
    </ion-content>
